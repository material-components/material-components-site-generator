<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" >
  <title>{% if page.title and page.title != site.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>

  <meta itemprop="name" content="{% if page.title and page.title != site.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}" />
  <meta itemprop="image" content="{{ site.url }}{{ site.folder }}/images/social.png" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{% if page.title and page.title != site.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}" />
  <meta property="og:image" content="{{ site.url }}{{ site.folder }}/images/social.png" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="article:section" content="{% if page.title %}{{ page.title | escape }}{% endif %}" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Roboto+Mono" rel="stylesheet" type="text/css">
  <!-- TODO(shyndman): Merge these stylesheets together -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.folder }}/css/codemirror.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.folder }}/css/app.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.folder | prepend: site.url }}">
  <link rel='shortcut icon' type='image/x-icon' href='{{ site.url }}{{ site.folder }}/favicon.ico' />
</head>
